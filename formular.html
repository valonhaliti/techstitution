<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Të dhënat personale</h1>
    <form>
        <p>
            Emri: <input type="text" name="emri">
        </p>
        <p>
            Mbiemri: <input type="text" name="mbiemri">
        </p>
        <p>
            Email: <input type="email" name="email" placeholder="emri@domain.com">
        </p> 
        <p>
            Data e lindjes: <input type="date" name="datalindjes">
        </p>
        <p>
            Telefoni: <input type="tel" name="telefoni" pattern="\d{3}-\d{3}-\d{3}" placeholder="044-111-222">
        </p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
